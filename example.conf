[rabbitmq]
host = localhost
username = vagrant
password = vagrant
vhost=/vagrant
port=5672
compression=On

[prefetch]
count=3
global=Off

[exchange]
name=mail
autodelete=Off
type=direct
durable=On

[queue]
queue=mail
routingkey=somekey
messagettl=30000
deadLetterExchange=someexchange
deadLetterroutingkey=someroutingkey

[logs]
error = /tmp/error.log
info = /tmp/info.log
